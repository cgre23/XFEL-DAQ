site_name: European XFEL DAQ Datastream
repo_url: https://github.com/cgre23/XFEL-DAQ
repo_name: ChristopherMayes/Xopt


nav:
    - Home: index.md
    - Installation: installation.md

    - API:
      - Xopt: api/xopt.md


theme:
  icon:
    repo: fontawesome/brands/github
  name: material

  custom_dir: overrides
  features:
    - navigation.top
    - navigation.tabs
    - navigation.indexes
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cgre23/XFEL-DAQ
      name: XFEL-DAQ

extra_css:
  - stylesheets/extra.css      

plugins:
    - search

